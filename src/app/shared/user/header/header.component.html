<header
  class="w-full absolute top-0 z-10 flex justify-between items-center px-6 py-4"
>
  <!-- Logo -->
  <div class="text-black font-bold text-lg flex items-center gap-2">
    <img
      *ngIf="isHomePage !== null"
      [src]="isHomePage ? '/logo-w.png' : '/logo-g.png'"
      alt="Logo"
      class="w-32"
    />
  </div>

  <!-- Hamburger Menu (Mobile) -->
  <button
    [ngClass]="
      (isHomePage ? 'text-white' : 'text-[#805F3E]') +
      ' transition-colors duration-500'
    "
    class="lg:hidden text-xl z-20"
    (click)="toggleMenu()"
    aria-label="Toggle Menu"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
  </button>

  <!-- Nav Links -->
  <nav
    *ngIf="isHomePage !== null"
    [ngClass]="
      (isHomePage ? 'text-white' : 'text-[#805F3E]') +
      ' transition-colors duration-500'
    "
    class="hidden lg:flex gap-6 font-medium"
  >
    <!-- nav links below (same as yours) -->
    <a
      routerLink="/"
      #rlaHome="routerLinkActive"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
      [ngClass]="{
        'border-b-2': rlaHome.isActive,
        'border-white': isHomePage && rlaHome.isActive,
        'border-[#805F3E]': !isHomePage && rlaHome.isActive
      }"
      class="pb-1"
    >
      Home
    </a>
    <a
      routerLink="/properties"
      #rlaProps="routerLinkActive"
      routerLinkActive="active-link"
      [ngClass]="{
        'border-b-2 pb-1': rlaProps.isActive,
        'border-white': isHomePage && rlaProps.isActive,
        'border-[#805F3E]': !isHomePage && rlaProps.isActive
      }"
    >
      Properties
    </a>

    <a
      routerLink="/about"
      #rlaAbout="routerLinkActive"
      routerLinkActive="active-link"
      [ngClass]="{
        'border-b-2 pb-1': rlaAbout.isActive,
        'border-white': isHomePage && rlaAbout.isActive,
        'border-[#805F3E]': !isHomePage && rlaAbout.isActive
      }"
    >
      About
    </a>

    <a
      routerLink="/contact"
      #rlaContact="routerLinkActive"
      routerLinkActive="active-link"
      [ngClass]="{
        'border-b-2 pb-1': rlaContact.isActive,
        'border-white': isHomePage && rlaContact.isActive,
        'border-[#805F3E]': !isHomePage && rlaContact.isActive
      }"
    >
      Contact
    </a>
  </nav>

  <!-- Donate Button -->
  <button
    class="opacity-0 bg-black text-white px-4 py-2 rounded shadow hover:bg-gray-800 hidden lg:block"
  >
    Donate
  </button>
</header>

<!-- Mobile Menu Overlay -->
<div
  *ngIf="isMenuOpen"
  class="fixed inset-0 bg-opacity-50 z-30 transition-opacity duration-300"
  (click)="toggleMenu()"
></div>

<!-- Mobile Menu Slide-in Panel -->
<div
  *ngIf="isMenuOpen"
  class="fixed top-0 right-0 h-full w-64 bg-white shadow-xl z-40 transform transition-transform duration-300 ease-in-out"
  [ngClass]="{ 'translate-x-0': isMenuOpen, 'translate-x-full': !isMenuOpen }"
>
  <!-- Close Button -->
  <button
    class="absolute top-4 right-4 text-[#805F3E] text-2xl"
    (click)="toggleMenu()"
    aria-label="Close Menu"
  >
    &times;
  </button>

  <!-- Menu Content -->
  <div class="flex flex-col h-full pt-16 px-6">
    <nav
      class="flex flex-col gap-6 font-medium text-[#805F3E] text-lg bg-[#fdf9f5]"
    >
      <a
        routerLink="/"
        (click)="toggleMenu()"
        #rlaHomeMobile="routerLinkActive"
        routerLinkActive="active-link-mobile"
        [routerLinkActiveOptions]="{ exact: true }"
        [ngClass]="{ 'text-white font-bold bg-[#6E4F2E] rounded-2xl ps-5': rlaHomeMobile.isActive }"
        class="py-2 hover:text-[#6a4f34] transition-colors"
      >
        Home
      </a>
      <a
        routerLink="/properties"
        (click)="toggleMenu()"
        #rlaPropsMobile="routerLinkActive"
        routerLinkActive="active-link-mobile"
        [ngClass]="{ 'text-white font-bold bg-[#6E4F2E] rounded-2xl ps-5': rlaPropsMobile.isActive }"
        class="py-2 hover:text-[#6a4f34] transition-colors"
      >
        Properties
      </a>
      <a
        routerLink="/about"
        (click)="toggleMenu()"
        #rlaAboutMobile="routerLinkActive"
        routerLinkActive="active-link-mobile"
        [ngClass]="{ 'text-white font-bold bg-[#6E4F2E] rounded-2xl ps-5': rlaAboutMobile.isActive }"
        class="py-2 hover:text-[#6a4f34] transition-colors"
      >
        About
      </a>
      <a
        routerLink="/contact"
        (click)="toggleMenu()"
        #rlaContactMobile="routerLinkActive"
        routerLinkActive="active-link-mobile"
        [ngClass]="{ 'text-white font-bold bg-[#6E4F2E] rounded-2xl ps-5': rlaContactMobile.isActive }"
        class="py-2 hover:text-[#6a4f34] transition-colors"
      >
        Contact
      </a>
    </nav>

    <!-- Optional: Add a donate button in mobile menu -->
    <button
      class="mt-8 bg-[#805F3E] text-white px-4 py-2 rounded hover:bg-[#6a4f34] hidden transition-colors"
    >
      Donate
    </button>
  </div>
</div>
