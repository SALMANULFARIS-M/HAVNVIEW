<app-header></app-header>

<section class="bg-[#fdf9f5] py-18 px-4 sm:px-6 lg:px-8 "
  style="background-color: #fdf9f5; background-image: url('data:image/svg+xml,%3Csvg width=\'42\' height=\'44\' viewBox=\'0 0 42 44\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg id=\'Page-1\' fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg id=\'brick-wall\' fill=\'%23805f3e\' fill-opacity=\'0.01\'%3E%3Cpath d=\'M0 0h42v44H0V0zm1 1h40v20H1V1zM0 23h20v20H0V23zm22 0h20v20H22V23z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"

>
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-10 mt-5">
      <h2 class="text-3xl sm:text-5xl font-bold text-black">Explore Properties</h2>
      <p class="text-[#805F3E] mt-2">Choose from our wide range of real estate options across Kerala.</p>
    </div>

    <!-- Top Filter Tabs -->
    <div class="flex flex-wrap justify-center gap-4 mb-8">
      <button class="bg-[#805F3E] text-white px-4 py-2 rounded-md font-medium">Buy</button>
      <button class="bg-white border border-[#805F3E] text-[#805F3E] px-4 py-2 rounded-md font-medium hover:bg-[#805F3E] hover:text-white transition">Rent</button>
      <button class="bg-white border border-[#805F3E] text-[#805F3E] px-4 py-2 rounded-md font-medium hover:bg-[#805F3E] hover:text-white transition">Lease</button>
      <button class="bg-white border border-[#805F3E] text-[#805F3E] px-4 py-2 rounded-md font-medium opacity-50 cursor-not-allowed">Sell (Coming Soon)</button>
    </div>

    <!-- Responsive Grid: Sidebar + Cards -->
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">

      <!-- Sidebar Filters -->
      <div class="lg:col-span-1">
        <div class="flex lg:flex-col flex-wrap justify-center lg:justify-start gap-4">
          <button class="bg-[#805F3E] text-white px-5 py-2 rounded-full text-sm font-semibold">House</button>
          <button class="bg-white border border-[#805F3E] text-[#805F3E] px-5  py-2 rounded-full text-sm font-semibold hover:bg-[#805F3E] hover:text-white transition">Shop</button>
          <button class="bg-white border border-[#805F3E] text-[#805F3E] px-5 py-2 rounded-full text-sm font-semibold hover:bg-[#805F3E] hover:text-white transition">Land / Plot</button>
          <button class="bg-white border border-[#805F3E] text-[#805F3E] px-5 py-2 rounded-full text-sm font-semibold hover:bg-[#805F3E] hover:text-white transition">Villas / Apartment</button>
          <button class="bg-gray-100 border border-gray-300 text-gray-400 px-5 py-2 rounded-full text-sm font-semibold cursor-not-allowed">Commercial (Coming Soon)</button>
        </div>
      </div>

      <!-- Property Cards -->
      <div class="lg:col-span-3 grid grid-cols-1 sm:grid-cols-2 gap-8">
        <div *ngFor="let property of properties" class="bg-white border rounded-lg shadow hover:shadow-md transition overflow-hidden">
          <img [src]="property.imageUrl" alt="Property" class="w-full h-48 object-cover">
          <div class="p-5">
            <h3 class="text-xl font-semibold text-[#805F3E] mb-2">{{ property.title }}</h3>
            <p class="text-gray-600 text-sm mb-2">{{ property.location }}</p>
            <p class="text-gray-800 font-bold mb-4">â‚¹ {{ property.price | number }}</p>
            <div class="flex justify-between items-center text-sm text-gray-500">
              <span>{{ property.type }}</span>
              <span>{{ property.area }} sq.ft</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Load More -->
    <div class="text-center mt-10">
      <button class="bg-[#805F3E] text-white px-6 py-3 rounded-md hover:bg-[#6e4f2e] transition font-medium">
        Load More Properties
      </button>
    </div>
  </div>
</section>


<app-footer></app-footer>
